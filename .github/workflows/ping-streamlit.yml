name: Keep Streamlit App Awake

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:        # Allow manual trigger

jobs:
  ping-app:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Streamlit App
        run: |
          curl -A "Mozilla/5.0" -f https://policy-analyzer.streamlit.app || exit 1